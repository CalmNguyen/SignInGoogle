<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login</title>
</head>

<body>
    <!-- Nút đăng nhập với Facebook -->
    <button onclick="fbLogin()">Login with Facebook</button>

    <!-- Div hiển thị trạng thái đăng nhập -->
    <div id="status"></div>

    <!-- Thêm SDK của Facebook -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        // Khởi tạo SDK
        window.fbAsyncInit = function () {
            FB.init({
                appId: 'EAAbskXgO2cMBO4g5IaQeVsmwoXjzBKZCZBzN1rI35UnB2TyWDSbKoDtoKbVXZC5VclZBti23GyQ2vUEVTCjNumSMEmWZC8ZBClk6ZCRm0grPKIvhz15ZAlw1A2sbrwjfjoxDNdMVHpb04ccqYtwRhJGL5acAmWvqw1kTHx2EmFxArtlyv5hIMkcmK2B44LFAiZBpuAZButnzlQIjJd1sBAuiuoWggYk2e1J4BrtoVaCYPgLg0Vm5UQjWsZCCVzEVgbs1RAZD', // Thay bằng App ID của bạn
                cookie: true,
                xfbml: true,
                version: 'v14.0' // Thay bằng phiên bản SDK hiện tại
            });

            FB.AppEvents.logPageView();

            // Kiểm tra trạng thái đăng nhập
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };

        // Gọi lại để xử lý trạng thái đăng nhập
        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                // Đã đăng nhập vào Facebook và ứng dụng của bạn
                testAPI();
            } else {
                // Chưa đăng nhập vào Facebook hoặc ứng dụng của bạn
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this app.';
            }
        }

        // Kiểm tra trạng thái đăng nhập
        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }

        // Thực hiện đăng nhập với Facebook
        function fbLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    statusChangeCallback(response);
                } else {
                    document.getElementById('status').innerHTML = 'User cancelled login or did not fully authorize.';
                }
            }, {scope: 'public_profile,email'});
        }

        // Lấy thông tin người dùng từ API
        function testAPI() {
            FB.api('/me', function (response) {
                document.getElementById('status').innerHTML =
                    'Thanks for logging in, ' + response.name + '!';
            });
        }
    </script>
</body>

</html>
